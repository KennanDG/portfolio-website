<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center">Contact Me</h1>
        <nav class="mb-4">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section id="contact-section" class="text-center">
        <div class="form-container">
            <form id="contact-form" action="/features/contact-form/contact" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX" pattern="^[+]*[(]?[0-9]{1,4}[)]?[-\s./0-9]*$" required>
                <!-- If input is an invalid phone number format -->
                <div id="phone-error" style="color: red; font-size: 0.9rem; display: none;">Invalid phone number format</div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                <label for="message">Message:</label>
                <!-- Displays how many characters the user has left -->
                <div id="char-counter"></div>
                <textarea 
                id="contact-message" 
                name="message" 
                placeholder="Feel free to reach out!" 
                rows="5" 
                maxlength="1000" 
                required
                ></textarea>

                <button type="submit">Send</button>
            </form>
            <!-- Displays message success/failure -->
            <div class="mt-4" id="response-message"></div>
        </div>
    </section>
    <footer class="text-center mt-16">
        <p>&copy; 2024 Your Name</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>
</html>
